<!DOCTYPE html>
<html>
<head>
  <title> Table simple </title>
  
  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child() {
    background-color: #dddddd;
}
</style>

</head>

<body>

<table>
  <tr>
    <th style="background-color: #dddddd;">Company</th>
    <th style="background-color: #dddddd;">Contact</th>
    <th style="background-color: #dddddd;">Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td style="background-color: #dddddd;">Centro comercial Moctezuma</td>
    <td style="background-color: #dddddd;">Francisco Chang</td>
    <td style="background-color: #dddddd;">Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td style="background-color: #dddddd;">Island Trading</td>
    <td style="background-color: #dddddd;">Helen Bennett</td>
    <td style="background-color: #dddddd;">UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Yoshi Tannamuri</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td style="background-color: #dddddd;">Magazzini Alimentari Riuniti</td>
    <td style="background-color: #dddddd;">Giovanni Rovelli</td>
    <td style="background-color: #dddddd;">Italy</td>
  </tr>
</table>

</body>
</html>
